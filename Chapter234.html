<!DOCTYPE html>
    <body> <script>
        console.log('--Chapter 2 Object props--')
      var x = {
         name: 'Akshay',
         age:21,
         height: 175
       };
    //1..Object properties access- Dot Notation
       console.log(x.name);//Akshay
    //2..Object properties access- Bracket Notation
       console.log(x['age']);//21
    //3..Deleting a Property
       delete x.height;
       console.log(x.height);//undefined
    //4..Complex Values can have Javascript values as Property
       var y = new Array()
       y.myObj = new Object();
       y.myFunc = new Function();
       y.myString = new String();
       console.log(y);// myObj,myFunc,myString
    //5..HasOwnProperty
       //It check only the property of the constructor function not its parent object
       var myArray = ['ak','ka'];
       console.log(myArray.hasOwnProperty('toString'));//flase
    //6..In 
       //It checks the entire prototype chain of the constructor.Here we 
       //get true because array is an object with the parent as object and 
       //that is why it has access to toString method
       console.log('toString' in myArray);//true
    </script><script>
        console.log('--Chapter 3 Object()--')
        //1..Object Parameter
          //Objects can have one value while created using constructor function
          var a = new Object('Akshay');
          var b = new Object(1);
          var arr = new Object('Akshay','Kannan');
          console.log(a,b,arr);// Akshay 1 Akshay (the second param will not be stored)
        //2..Object using literals
          var c = {
              product: 'Phone',
              cameraSpecs: '12mp',
              ramSpecs: '4GB'
          }
          console.log(c);//{product: "Phone", cameraSpecs: "12mp", ramSpecs: "4GB"}
        //3..Object inherit from Object.prototye
          //Not only objects even array,function etc inherit form their constructor function prototype
          Object.prototype.name = 'Akshay';
          var myStrng = 'hello';
          console.log(myStrng.name);//Akshay
          //It looks for the string prototype for name prop and then gets into
          //the prototype chain and looks for that prop in object
       
    </script>
    <script>
      console.log('--Chapter 4 Function()--');
      //1..Function parameters
       //Unlike objects we can have indefinite params
       var addFunc = new Function('num1','num2','return num1+num2');
       console.log(addFunc(2,2));//4
      //2..Defining Functions
        //(1) As a statement
        function func1(n1,n2){
            return n1+n2;
        }
        //(2)As a Expression
        const func2 = function(n1,n2){
            return n1+n2;
        }
        //(3)As a Constructor
        var func3 = new Function('num1','num2','return num1+num2');
        console.log(func1(2,2),func2(2,2),func3(2,2));// 4 4 4
    //3..Invoking a Function
       //(1)As a Function
       function func4(n1,n2){
            return n1+n2;
        }
        console.log(func4(3,3));//6
        //(2)As a Method
        var myObj = {func5: function(n1,n2){return n1+n2}}
        console.log(myObj.func5(2,2));//4
        //(3)As a Constructor
        var Const = function(){
            this.num = 2;
            this.func6 = function(){return this.num};
        }
        var c = new Const();
        console.log(c);//c body
        //(4)By using call() 
        var obbj = {
            fun : function(){
                console.log(this.name+arguments[0]); 
            }
        }
        var akshay = {name: 'Akshay'};
        obbj.fun.call(akshay,' Kannan');//Akshay Kannan
        //Here call is use to invoke a method by passing akshay object as a argument
        //(5)By using apply()
        obbj.fun.apply(akshay,[' Kannan']);//Akshay Kannan
        //apply is same as call only difference is the way in which arguments are passed
          


    </script>
    </body>
</html>
